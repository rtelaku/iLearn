<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iLearn Login</title>
	<link rel="stylesheet" href="CSS/login.css">
	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">

	

	<header>
        <img src="Logo.png" class="logo" alt="Logo" width="90px" height="90px" >
        <ul>
        
            <li><button class="btnHeader" >Home</button></li>
            <li><button class="btnHeader" id="about" >About Us</button></li>
			<li><button class="btnHeader" >Contact Us</button></li>
			<li><button class="btnHeader" >Login</button></li>
		</ul>
	</header>
</head>
<body>

	 <div class="container" id="container">
	

	<div class="form-container sign-in-container">
		<form name="forma2" method="POST" action="">
			<h1>Sign in</h1>
			<div class="social-container">
				<a class="social"><img src="Foto/facebook.png" alt="" width="40px" height="40"><i class="fab fa-facebook-f"></i></a>
				<a class="social"><img src="Foto/Google.png" alt="" width="40px" height="40px"><i class="fab fa-google-plus-g"></i></a>
				<a class="social"><img src="Foto/LinkedIn.png" alt="" width="40px" height="40px"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<div class="login forms form-style">
			<span>or use your account</span>
			<input type="text" class="inputat" placeholder="Username" name="username" id="username" />
			<div class="error" id="e4"></div>
			<input type="password" class="inputat" placeholder="Password" name="password"  id="password"/>
			<div class="error" id="e5"></div>
			<a href="">Forgot your password?</a>
			<input type="submit"class="butonat" id="submit"  name="submit" value="Login"/>
			</div>
		</form> 
	</div>
	



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="JavaScript/login.js"></script>

</body>
</html>
