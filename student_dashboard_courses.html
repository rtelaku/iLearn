<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <header>
        <img src="Logo.png" class="logo" alt="Logo" width="90px" height="90px" onclick="show_student_dashboard()">
        <ul>
        
            <li><button class="btnHeader" >Home</button></li>
            <li><button class="btnHeader" id="about" >About Us</button></li>
            <li><button class="btnHeader" >Contact Us</button></li>
            <li><button class="btnHeader" >Login</button></li>
        </ul>
    </header>
</head>

<body>
    <div id="content">
        <div class="menubar">
            <h3 style="text-align: center; color: white;">Dashboard Menu</h3>
            <button id="menubutton" class="info_button" onclick="show_info()">Personal Info</button>
            <button id="menubutton" class="courses_button" onclick="show_courses()">Courses</button>
            <button id="menubutton" class="books_button" onclick="show_books()">Books</button>
        </div>
        <div class="main_content_student">
            <h1 id="welcome">Welcome back! </h1>
            <div class="courses_form" id="courses_form">
                <table id="tabela_courses">
                    <tr>
                        <td><b>Course</b></td>
                        <td><b>Type</b></td>
                        <td><b>ECTS</b></td>
                        <td><b>Semester</b></td>
                    </tr>
                    <tr>
                        <td><a href="student_dashboard_courses_materials.html"id="link1sub">Software Design</a></td>
                        <td>Obligatory</td>
                        <td>5</td>
                        <td>V</td>
                        <td><button onclick="show('enroll_form')" id="enrollbutton">Enroll</button></td>
                    </tr>
                    <tr>
                        <td>Project Management</td>
                        <td>Obligatory</td>
                        <td>4</td>
                        <td>V</td>
                        <td><button onclick="show('enroll_form')" id="enrollbutton">Enroll</button></td>
                    </tr>
                    <tr>
                        <td>Discrete Structure 2</td>
                        <td>Obligatory</td>
                        <td>5</td>
                        <td>IV</td>
                        <td><button onclick="show('enroll_form')" id="enrollbutton">Enroll</button></td>
                    </tr>
                    <tr>
                        
                        <td>Computer Science 2</td>
                        <td>Obligatory</td>
                        <td>6</td>
                        <td>II</td>
                        <td><button onclick="show('enroll_form')" id="enrollbutton">Enroll</button></td>
                    </tr>
                </table>    
        </div>
        <div class="enroll_form" id="enroll_form">
            <h3 id="enrolltxt" style="color: white;"><b>Enter enrollment code</b></h3>
            <button id="x" onclick="show('enroll_form')">X</button>
            <p style="padding-left: 10px; color: white;">Enrollment Code:</p>
            <input style="margin-left: 10px;" type="password" id="code" name="enrollmentcode" placeholder="Enter code">
            <input type="submit" name="" id="submit">
        </div>
                
        </div>
            
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JavaScript/enroll.js"></script>
    <script src="JavaScript/student_dashboard_menu.js"></script>
</body>
</html>
